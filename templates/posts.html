{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a> [{{ page.date | date(format="%b '%y") }}]
    <ul>{{ page.description }}</ul>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
